<p>Quote:{{quote.quote}}<br>
  Author:{{quote.author}}<br> Publisher:{{quote.publisher}}<br> Likes:{{quote.upVote}}<br> Dislikes:{{quote.downVote}}<br> ActualDate:{{quote.actualDate}}<br>
  Time Passed Since Posting: {{quote.actualDate|dateCount}}
  <br>

  
</p>

<div class="row">
  <div class="col-md-4">
    <button class="btn btn-success" (click)='upVote(true)'>Likes</button>
  </div>
  <div class="col-md-4">
    <button class="btn btn-secondary" (click)='downVote(true)'>Dislikes</button>
  </div>
  <div class="col-md-4" >
  <button class="btn btn-danger" (click) = 'quoteComplete(true)'>Delete</button>
</div>


</div>
