<div class="container-fluid">


  <h1 class="text-center">My Quotes</h1>
  <br>
  <div class="row">

      <div class="col-md-4">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        
        </div>

    <div class="col-md-8">

  <div *ngFor="let quote of quotes; let i='index' ">
    <ul>

      <li>Quote:{{quote.quote}}</li>

      <button class="btn btn-primary" (click)="toggleDetails(i)">Details</button>

      <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)='deleteGoal($event,i)'
        (upvote)='upVote($event,i)' (downvote)='downVote($event,i)'>
      </app-quote-details>


    </ul>
  </div>
</div>


</div>
</div>
